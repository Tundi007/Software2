name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  REPO: carrypotter007 # <-- change this to your Docker Hub username/namespace

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # API Gateway
      - name: Build & Push api-gateway
        uses: docker/build-push-action@v5
        with:
          context: ./API-Gatewat/API-Gatewat
          file: ./API-Gatewat/API-Gatewat/Dockerfile
          push: true
          tags: |
            ${{ env.REPO }}/api-gateway:latest
            ${{ env.REPO }}/api-gateway:${{ github.sha }}

      # IAM
      - name: Build & Push iam
        uses: docker/build-push-action@v5
        with:
          context: .
          file: IAM/IAM.Presentation/Dockerfile
          push: true
          tags: |
            ${{ env.REPO }}/iam:latest
            ${{ env.REPO }}/iam:${{ github.sha }}

      # Media
      - name: Build & Push media
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Media/Media/Dockerfile
          push: true
          tags: |
            ${{ env.REPO }}/media:latest
            ${{ env.REPO }}/media:${{ github.sha }}

      # Storage
      - name: Build & Push storage
        uses: docker/build-push-action@v5
        with:
          context: .
          file: StorageService/StorageService/Dockerfile
          push: true
          tags: |
            ${{ env.REPO }}/storage:latest
            ${{ env.REPO }}/storage:${{ github.sha }}
